<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-300 to-pink-200 min-h-screen flex justify-center items-center">
  <div class="bg-white p-8 rounded shadow-lg text-center w-96">
    <h2 class="text-2xl font-bold text-yellow-600 mb-4">Admin Login</h2>
    <input id="adminPassword" type="password" placeholder="Enter Admin Password"
      class="w-full px-4 py-2 border rounded mb-4" />
    <button onclick="adminLogin()" class="bg-yellow-500 text-white px-4 py-2 rounded w-full hover:bg-yellow-600">
      Login
    </button>
  </div>

  <script>
    function adminLogin() {
      const password = document.getElementById("adminPassword").value;
      if (password === "admin123") {
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Incorrect admin password.");
      }
    }
  </script>
</body>
</html>
